{{ template "header.html" .}}
<h2>Hairdresser App: Take Appointment</h2>
<div class="container" id="container"
    style="  display: flex; justify-content: center; align-items: center; text-align: center;">
    <form action="/user" method="post">
        <h1>Create Account</h1>
        <select name="gender">
            <option value="" disabled selected>Gender...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="text" placeholder="First Name" name="firstName" value="" required/>
        <input type="text" placeholder="Last Name" name="lastName" value="" required/>
        <input type="number" placeholder="Age" name="age" min="0" max="100" value="" required/>
        <input type="email" placeholder="Email" name="email" value="" required/>
        <input type="password" placeholder="Update Password" name="password" required/>
        <button type="submit">Sign Up</button>
    </form>
</div>
{{ template "footer.html" .}}
